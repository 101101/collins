<h2>Overview</h2>
<p>
Collins provides a simple firehose that clients can use to get near real-time
notifications about updates to assets. Updates are pushed using
<a href="https://en.wikipedia.org/wiki/Server-sent_events">server-sent events</a>,
and contains information about the type of update, which asset was updated and
information about the asset in JSON format.
</p>
